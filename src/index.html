<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./scss/styles.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        class="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-btn" type="submit" onclick="this.blur()">
        Find
      </button>
    </form>
    <div class="gallery"></div>
    <div class="load-more-wrap is-hidden">
      <button type="button" class="load-more" onclick="this.blur()">
        Load more
      </button>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
